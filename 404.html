<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.min.css">

  <!-- ========== FAVICON ========== -->

<body>

  <div class="dimmer"></div>

    <img class="error-404" src="images/404.svg" alt="404! graffiti">
    <p>Oops! this page doesn't exist!</p>
    <a href="/index.html" class="btn"><img src="/images/go-back.svg" alt="Go back button"></a>
  </div>

  <!-- ========== FOOTER ========== -->
  <footer class="alt-footer">
    <p id="copyright">&copy; 2021 - Inner City Auto Works</p>
    <p>Site created by <a href="https://autoshopgrowth.com">AutoShopGrowth.com</a></p>
